<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number (prompt("Please enter a number : "));
        if(n === 1) {
            alert("Monday")
        } 
        if(n === 2) {
            alert("Tuesday")
        } 
        if(n === 3) {
            alert("Wednesday")
        } 
        else if (!  1 &&  !  2 && !  3 ){
            alert("Sunday")
        }
    </script>
</body>
</html>
